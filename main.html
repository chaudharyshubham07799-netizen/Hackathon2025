<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-theme">
  <div class="container">

    <header>
      <h1>Expense Tracker</h1>
      <p>Track your monthly expenses easily!</p>
      <button id="theme-toggle">Switch to Dark Mode</button>
    </header>

    <form id="expense-form">
      <input type="text" id="expense-name" placeholder="Expense Name (e.g., Coffee)" required>
      <input type="number" id="expense-amount" placeholder="Amount (e.g., 5.50)" step="0.01" required>
      <input type="date" id="expense-date" required>
      <button type="submit">Add Expense</button>
    </form>

    <!-- Filters -->
    <div class="filter-section">
      <div class="filter-card">
        <label for="filter-year">Filter by Year:</label>
        <select id="filter-year">
          <option value="all">All Years</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
        </select>
      </div>

      <div class="filter-card">
        <label for="filter-month">Filter by Month:</label>
        <select id="filter-month">
          <option value="all">All Months</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
    </div>

    <div class="expense-list" id="expense-list"></div>

    <div class="total">
      <h2>Total: â‚¹<span id="total-amount">0.00</span></h2>
      <button id="download-csv" class="download-btn">Download CSV</button>
      <a href="graph.html" class="download-btn">ðŸ“Š View Graph</a>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
